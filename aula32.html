<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class {
            color: white;
            background-color: blue;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 100px;
            display: flex;
            justify-content: center;
        }
        .c1 {
            background-color: red;
        }
        .c2 {
            background-color: green;
        }
        .destaque{
            background-color: blueviolet;
            color: aquamarine;
        }
          .destaque2{
            background-color: rgb(0, 62, 104);
            color: rgb(199, 199, 199);
        }
        .st{
            
            transition: all .4s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        .st:hover{
            transform: translateX(100px);
        }

    </style>
</head>
<body>
     <div id="c1" class="class c1" onclick="msg()">MySQL</div>
    <div id="c2" class="class c1">Python</div>
    <div id="c3" class="class c1">C</div>
    <div id="c4" class="class c1">C++</div>
    <div id="c5" class="class c2">PHP</div>
    <div id="c6" class="class c2">Java</div>
    <div id="c7" class="class c2">Golang</div>
    <div id="c8" class="class c2">Lua</div>
    <script src="aula32.js"></script>
</body>
</html>
